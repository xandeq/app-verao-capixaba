<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locais de Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pr√≥ximos Eventos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row style="text-align: center;margin: 0 auto;">
    <img src="../../assets/logo1.png" style="width: 35%; text-align: center;margin: 0 auto;" />
  </ion-row>
  <ion-card *ngFor="let local  of listaLocais">
    <ion-card-content>
      <ion-row>
        <ion-col><img [src]="getImagem(local.logo)" /></ion-col>
        <ion-col>
            <span class="titulo">{{local.nome}}</span>
            <span color="primary" class="local">Local: <b>{{local.nome}}</b></span>
            <ion-row class="ion-margin">
              <p>
                {{local.bairro.cidade.nome}} - {{local.bairro.nome}}
              </p>
              <p>
                {{local.tipoLogradouro}} {{local.logradouro}} ,
                {{local.numero}}
              </p>
            </ion-row>
            <ion-row>
              <ion-button size="small" routerLink="/locaiseventos/{{local.id}}" routerDirection="forward">
                Ver Eventos
              </ion-button>
            </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
