<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cidades dos Eventos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pr√≥ximos Eventos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row style="text-align: center; margin: 0 auto">
    <img
      src="../../assets/logo1.png"
      style="width: 35%; text-align: center; margin: 0 auto"
    />
  </ion-row>
  <ion-card *ngFor="let bairro  of listaBairros">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <span class="titulo">{{bairro.nome}}</span>
          <span color="primary" class="local"
            ><b>{{bairro.cidade.nome}}</b></span
          >
          <ion-row>
            <ion-button
              size="small"
              routerLink="/eventosporbairro/{{bairro.id}}"
              routerDirection="forward"
            >
              Ver Eventos
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
