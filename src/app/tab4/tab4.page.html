<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <ion-icon name="caret-forward-circle-outline"></ion-icon> Eventos que Curti
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center"
        >Próximos Eventos</ion-title
      >
    </ion-toolbar>
  </ion-header>
  <ion-row style="text-align: center; margin: 0 auto">
    <img
      src="../../assets/logo1.png"
      style="width: 35%; text-align: center; margin: 0 auto"
    />
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col class="ion-text-center">
      <ion-icon name="caret-forward-circle-outline"></ion-icon> Próximos Eventos
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let evento  of listaEventos">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <span class="titulo">{{evento.nome}}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          ><img [src]="getImagem(evento.imagem)" class="image-size"
        /></ion-col>
        <ion-col>
          <ion-card-subtitle class="data"
            >{{evento.data | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle
          >
          <span color="primary" class="local"
            >Local: <b>{{evento.local.nome}}</b></span
          >
          <ion-button
            size="small"
            routerLink="/eventosdetalhes/{{evento.id}}"
            routerDirection="forward"
          >
            <ion-icon name="add-outline"></ion-icon> Saiba Mais
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
